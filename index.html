<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Speda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="tambah.html">Tambah Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Daftar Mahasiswa</h2>

        <!--Search-->
        <form class="mb-3" onsubmit="searchTable(); return false;">
        <input id="searchInput" type="text" class="form-control mb-3" placeholder="Cari Mahasiswa (Nama / NIM / Prodi)...">
        <button type="submit" class="btn btn-info">Cari</button>
        </form>

        <table class="table table-striped" id="studentTable">
            <thead class="table-dark">
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th>Prodi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123240118</td>
                    <td>Andini</td>
                    <td>Perempuan</td>
                    <td>S1 Informatika</td>
                    <td>
                        <button class="btn btn-success btn-sm me-1" onclick="updateRow(this)">Update</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>123210076</td>
                    <td>Farel</td>
                    <td>Laki-laki</td>
                    <td>S1 Informatika</td>
                    <td>
                        <button class="btn btn-success btn-sm me-1" onclick="updateRow(this)">Update</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        //SEACRCH: filter  baris table berdasarkan input
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const filter = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#mahasiswaTable tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        //UPDATE
        function updateRow(btn) {
            let row = btn.closest("tr"); //mendapatkan baris tempat tombol di klik
            let cells = row.getElementsByTagName("td"); //mendapatkan semua sel di baris tersebut
            
            let newNim = prompt("Masukkan NIM baru:", cells[0].innerText);
            let newNama = prompt("Masukkan Nama baru:", cells[1].innerText);
            let newGender = prompt("Masukkan Jenis Kelamin baru (Laki-Laki/Perempuan):", cells[2].innerText);
            let newProdi = prompt("Masukkan Prodi baru:", cells[3].innerText);

            if (newNim && newNama && newGender && newProdi) {
                cells[0].innerText = newNim;
                cells[1].innerText = newNama;
                cells[2].innerText = newGender;
                cells[3].innerText = newProdi;
            } else {
                alert("Update dibatalkan atau data tidak valid.");
            }
        }

        //DELETE: menghapus baris tempat tombol di klik
        function deleteRow(button) {
            if (confirm("Hapus data mahasiswa ini?")){
                btn.closest("tr").remove();
             }
            }
    </script>
</body>

</html>
