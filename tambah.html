<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speda</title>
    <!--bootsrap  css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Speda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tambah.html">Tambah Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="mb-3">Tambah Mahasiswa</h1>

    <form>
    <!--NIM-->
    <div class="mb-3">
  <label for="nim" class="form-label">NIM</label>
  <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
    </div>

    <!--Nama-->
    <div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
    </div>

    <!--Jenis Kelamin-->
    <div class="mb-3">
        <label class="form-label d-block">Jenis Kelamin</label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="lakiLaki" value="Laki-Laki">
            <label class="form-check-label" for="lakiLaki">Laki-Laki</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan">
        <label class="form-check-label" for="perempuan">Perempuan</label>
    </div>
    <!--Prodi-->
    <div class="mb-3">
        <label for="prodi" class="form-label">Prodi</label>
        <select class="form-select" id="prodi">
          <option selected>Silahkan Pilih Prodi</option>
            <option value="S1 Teknik Kimia">S1 Teknik Kimia</option>
            <option value="D3 Teknik Kimia">D3 Teknik Kimia</option>
            <option value="S1 Informatika">S1 Informatika</option>
            <option value="S1 Teknik Industri">S1 Teknik Industri</option>
            <option value="S1 Sistem Informasi">S1 Sistem Informasi</option>
            <option value="S1 Manajemen">S1 Manajemen</option>
            <option value="S1 Akuntansi">S1 Akuntansi</option>
            <option value="S1 Ekonomi Pembangunan">S1 Ekonomi Pembangunan</option>
            <option value="S1 Agroteknologi">S1 Agroteknologi</option>
            <option value="S1 Agribisnis">S1 Agribisnis</option>
            <option value="S1 Ilmu Tanah">S1 Ilmu Tanah</option>
            <option value="S1 Teknik Geologi">S1 Teknik Geologi</option>
            <option value="S1 Teknik Pertambangan">S1 Teknik Pertambangan</option>
            <option value="S1 Teknik Perminyakan">S1 Teknik Perminyakan</option>
            <option value="S1 Teknik Lingkungan">S1 Teknik Lingkungan</option>
            <option value="S1 Teknik Geofisika">S1 Teknik Geofisika</option>
            <option value="S1 Teknik Geomatika">S1 Teknik Geomatika</option>
            <option value="S1 Teknik Metalurgi">S1 Teknik Metalurgi</option>
            <option value="S1 Hubungan Internasional">S1 Hubungan Internasional</option>
            <option value="S1 Administrasi Bisnis">S1 Administrasi Bisnis</option>
            <option value="S1 Ilmu Komunikasi">S1 Ilmu Komunikasi</option>
            <option value="S1 Hubungan Masyarakat">S1 Hubungan Masyarakat</option>
        </select>
    </div>

    <!--Tombol-->
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
</body>
</html>
